{% extends "blog/post/base.html" %}

{% block title %}Editar Postagem{% endblock %}

{% block content %}
    <h1>Editar Postagem</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
        <a href="{% url 'blog:detalhes_postagem' post.id %}" class="back-button">Voltar</a>
    </form>
{% endblock %}
