{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/estilo.css' %}">
</head>
<body>
    <div id="content">
        {% if user.is_authenticated %}
            <a href="{% url 'blog:criar_postagem' %}">Criar Postagem</a> |
            Sair
        {% else %}
            <a href="{% url 'login' %}">Entrar</a> |
            <a href="{% url 'register' %}">Criar conta</a> |
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
